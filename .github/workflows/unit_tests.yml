name: Unit Tests

on:
  pull_request:
    branches: [ "main" ]

env:
  UNIT_TESTS: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install Dependencies
        run: |
          cd ./serverless
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          cd ..
      - name: Run Tests
        run: |
          ./run unit-tests